<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Geelong Pocket Companion</title>

  <!-- Swiper.js CSS via CDN (only external dependency) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- App CSS (modular structure) -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/theme-newspaper.css">
</head>

<body>
  <!-- App container with two layers: deck and game -->
  <div id="app-container">
    
    <!-- DECK LAYER (launcher for games) -->
    <div id="deck-layer">
      <div class="swiper" id="deck-swiper">
        <div class="swiper-wrapper">
          <!-- Slides injected here by deck.js -->
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- GAME LAYER (fullscreen game mode) -->
    <div id="game-layer">
      <div id="game-content">
        <!-- Game content injected here by app.js -->
      </div>
    </div>

  </div>

  <!-- Swiper.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- App modules (load order matters) -->
  <script src="js/games/registry.js"></script>
  <script src="js/games/trivia.js"></script>
  <script src="js/games/crossword.js"></script>
  <script src="js/games/sudoku.js"></script>
  <script src="js/games/grid.js"></script>
  <script src="js/deck.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
